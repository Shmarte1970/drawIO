<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clientesController.selected.idCliente}" title="#{bundle.EditClientesTitle_idCliente}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_nombreCliente}" for="nombreCliente" />
                    <h:inputText id="nombreCliente" value="#{clientesController.selected.nombreCliente}" title="#{bundle.EditClientesTitle_nombreCliente}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombreCliente}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_apellidoCliente}" for="apellidoCliente" />
                    <h:inputText id="apellidoCliente" value="#{clientesController.selected.apellidoCliente}" title="#{bundle.EditClientesTitle_apellidoCliente}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellidoCliente}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_idempresa}" for="idempresa" />
                    <h:inputText id="idempresa" value="#{clientesController.selected.idempresa}" title="#{bundle.EditClientesTitle_idempresa}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idempresa}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{clientesController.selected.ciudad}" title="#{bundle.EditClientesTitle_ciudad}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{clientesController.selected.pais}" title="#{bundle.EditClientesTitle_pais}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_pais}"/>
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
