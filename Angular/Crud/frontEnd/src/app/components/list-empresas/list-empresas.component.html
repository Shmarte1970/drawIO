<div class="container">
    <div class="title">
        <h4>Listado de Empresas</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Contacto</th>
                <th scope="col">Poblacion</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listEmpresas" class="table-primary">
                <td>{{ item.company }}</td>
                <th>{{ item.telefono }}</th>
                <th>{{ item.contacto}}</th>
                <td>{{ item.poblacion}}</td>
                <td>
                    <button routerLink="/edit/{{ item.id }}" type="button"
                        class="btn btn-outline-success btn-sm ">Edit</button>
                    <button type="button" class="btn btn-outline-danger btn-sm ms-2">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
